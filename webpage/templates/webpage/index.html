{% extends 'webpage/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% load static %}

<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for project in projects %}
    <div class="col">
        <div class="card h-100 custom-shadow">
          <img
            src="{{project.image.url}}"
            class="card-img-top img-fluid"
            alt="Project {{ project.project_id }}"
          />
          <div class="card-body text-center">
            <h5 class="card-title">Project {{ project.project_id }}</h5>
            <p class="card-text card-description">{{ project.project_description }}</p>
            <a href="{{project.project_id}}/" class="btn orange-btn">Open</a>
          </div>
        </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
